<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Poppins:wght@900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="container">
    <div class="signs">
      <button class="sign" id="rock">✊</button>
      <button class="sign" id="paper">🖐️</button>
      <button class="sign" id="scissors">✌️</button>
    </div>
    <p class="result">To play click rock, paper, or scissors.</p>
    <p class="score">Player score: 0 Bot score: 0 </p>
    <button class="resetButton hideReset">Reset Game</button>
  </div>
</body>
</html>
